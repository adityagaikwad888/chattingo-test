        tier: logging
        type: manual
    spec:
      restartPolicy: OnFailure
      containers:
      - name: log-rotator
        image: busybox:1.35
        command: ["/bin/sh"]
        args: ["/scripts/log-rotation.sh"]
        env:
        - name: LOG_PATH
          value: "/var/log/chattingo"
        - name: MAX_AGE_DAYS
          value: "7"
        - name: MAX_SIZE_MB
          value: "100"
        - name: COMPRESSION_ENABLED
          value: "true"
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
        volumeMounts:
        - name: log-scripts
          mountPath: /scripts
        - name: chattingo-logs
          mountPath: /var/log/chattingo
        securityContext:
          runAsUser: 0
          runAsGroup: 0
      volumes:
      - name: log-scripts
        configMap:
          name: log-rotation-config
          defaultMode: 0755
      - name: chattingo-logs
        persistentVolumeClaim:
          claimName: chattingo-logs-pvc
