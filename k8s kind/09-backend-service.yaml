# Chattingo Backend Service
# Provides load balancing and service discovery for backend pods
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: chattingo
  labels:
    app.kubernetes.io/name: chattingo-backend
    app.kubernetes.io/instance: chattingo-backend
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: chattingo-platform
    app.kubernetes.io/managed-by: kubernetes
    tier: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: chattingo-backend
    app.kubernetes.io/instance: chattingo-backend
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 300

---
# Headless service for StatefulSet-like behavior if needed
apiVersion: v1
kind: Service
metadata:
  name: backend-headless-service
  namespace: chattingo
  labels:
    app.kubernetes.io/name: chattingo-backend
    app.kubernetes.io/instance: chattingo-backend
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: chattingo-platform
    app.kubernetes.io/managed-by: kubernetes
    tier: application
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: chattingo-backend
    app.kubernetes.io/instance: chattingo-backend
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  publishNotReadyAddresses: false
